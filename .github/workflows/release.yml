name: Release Pipeline

on:
  push:
    branches: [ main ]          # Adjust if your default branch differs
    tags: [ 'v*.*.*' ]          # Trigger on semver tags, e.g., v1.2.3

env:
  IMAGE_NAME: slides

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to CloudRU registry
        uses: docker/login-action@v3
        with:
          registry: nnstd.cr.cloud.ru
          username: ${{ secrets.CLOUDRU_KEY_ID }}
          password: ${{ secrets.CLOUDRU_KEY_SECRET }}

      - name: Set image tags
        id: tags
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "branch" ]]; then
            echo "tags=nnstd.cr.cloud.ru/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF_NAME}
            echo "tags=nnstd.cr.cloud.ru/${{ env.IMAGE_NAME }}:${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=registry,ref=nnstd.cr.cloud.ru/${{ env.IMAGE_NAME }}:cache
          cache-to: type=registry,ref=nnstd.cr.cloud.ru/${{ env.IMAGE_NAME }}:cache,mode=max